name: Release

on:
    workflow_dispatch:

jobs:
    release:
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # so we have all history for conventional-commits
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
            - uses: actions/setup-go@v5
              with:
                  go-version: "1.23.x"

            - name: Install deno dependencies
              run: |
                  deno install --allow-scripts

            - name: Compile client
              run: |
                  deno task compile:client

            - name: Build binaries
              run: |
                  deno task compile:server:cross

            - name: Release
              run: |
                  deno task release
