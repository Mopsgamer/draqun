name: Release

on:
    workflow_dispatch:
        inputs:
            release_type:
                description: |
                    Select the release type.

                    Options:
                      - keep: do not increment;
                      - from-commits: determine from commit messages.
                      - patch: 1.2.0 → 1.2.1 → 1.2.2;
                      - minor: 1.2.0 → 1.3.0 →  1.4.0;
                      - major: 1.2.0 → 2.0.0 → 3.0.0;
                      - prepatch: 1.2.0 → 1.2.1-0 → 1.2.2-1;
                      - preminor: 1.2.0 → 1.3.1-0 → 1.4.0-1;
                      - premajor: 1.2.0 → 2.0.0-0 → 3.0.0-1;
                      - pre: 1.2.0 → 1.2.0-0 → 1.2.0-1;
                      - prerelease: 1.2.0 → 1.2.1-0 → 1.2.1-1;
                required: true
                default: "from-commits"
                type: choice
                options:
                    - keep
                    - from-commits
                    - patch
                    - minor
                    - major
                    - prepatch
                    - preminor
                    - premajor
                    - pre
                    - prerelease

jobs:
    release:
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
            contents: write
            packages: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: ${{ github.head_ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  repository: ${{ github.repository }}
            - name: Set Git origin
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "github-actions@github.com"
                  git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
            - name: Install deno dependencies
              run: |
                  deno install --allow-scripts
            - name: Compile client
              run: |
                  deno task compile:client
            - name: Dry run
              run: |
                  deno task release --dry-run ${{ github.event.inputs.release_type }}
            - uses: actions/setup-go@v5
              with:
                  go-version: "1.23.x"
            - name: Build binaries
              run: |
                  deno task compile:server:cross
            - name: Increment and release
              run: |
                  deno task release ${{ github.event.inputs.release_type }}
