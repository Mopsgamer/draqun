name: Code format

on: [push, pull_request, workflow_dispatch]

jobs:
  deno-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - run: deno lint
      - run: deno fmt || true
      - run: deno fmt --check
      - name: Fix formatting
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --quiet || (git commit -m "Auto-fix Deno code formatting" && git push)

  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.x'
      - run: go vet ./...
      - run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
      - name: Auto-fix Go code formatting
        run: go fmt ./...
      - name: Fix Go formatting
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --quiet || (git commit -m "Auto-fix Go code formatting" && git push)
      - run: go vet ./...
      - run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
