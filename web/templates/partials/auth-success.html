{{template "partials/success" .}}
<template id="token">
    {{.Token}}
</template>
<script>
    (() => {
        console.log('auth')
        const token = document.getElementById("token").content.textContent
        localStorage.setItem('jwtToken', token);
        setTimeout(() => {
            window.open('/', '_self')
        }, 2000)
    })()
</script>
