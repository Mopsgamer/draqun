<sl-dialog {{- if .OpenChangePassword}} open {{- end}} label="Dialog" id="change-password-dialog">
    <h1 slot="label" class="aligned">
        <sl-icon name="lock"></sl-icon>
        Change password
    </h1>
    <form id="change-password-form" name="change-password-form" hx-put="/account/change/password" hx-swap="outerHTML"
        hx-target="#change-password-error">
        <sl-input label="Current password" type="password" id="current-password" name="change-password-current-password" required password-toggle>
        </sl-input>

        <sl-input label="New password" type="password" autocomplete="new-password" id="new-password" name="new-password" required password-toggle>
        </sl-input>
        <sl-input label="Confirm new password" type="password" autocomplete="off" id="confirm-new-password" name="confirm-password" required password-toggle>
        </sl-input>
        <sl-alert id="change-password-error" variant="warning"></sl-alert>
    </form>
    <div slot="footer" class="dialog-footer">
        <div>
            <sl-button form="change-password-form" variant="primary" type="submit">Change password</sl-button>
        </div>
    </div>
</sl-dialog>
