<a href="/chat/groups/{{.Id}}">
    <sl-card id="my-group-{{.Id}}" data-id="{{.Id}}" class="group-card">
        <h2 class="aligned justify-between" slot="header">
            <sl-avatar
                name
                shape="rounded"
            >
                <sl-icon slot="icon" name="people-fill"></sl-icon>
            </sl-avatar>
            {{.Nick}}
        </h2>
        {{.Description}}
    </sl-card>
</a>
