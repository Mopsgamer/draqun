<div class="chat-body">
    <main id="chat" hx-trigger="load" hx-get="/groups/{{.Group.Id}}/messages/page/1" hx-swap="beforeend">
    </main>
    {{- template "partials/chat-input" .}}
</div>
<div class="chat-sidebar" hx-trigger="load" hx-get="/groups/{{.Group.Id}}/members/page/1" hx-swap="beforeend">
    <div class="tiny-divider">
        Members - {{len (groupMembers .Group.Id)}}
    </div>
</div>
<div hx-ext="ws" ws-connect="/groups/{{.Group.Id}}" hx-trigger="every 1.6s" ws-send=""></div>
