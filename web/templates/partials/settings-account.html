<div class="flex flex-col gap-4">
    <h2 class="anchor-header">
        Account settings
    </h2>
    {{template "partials/change-email-dialog" .}}
    {{template "partials/change-password-dialog" .}}
    {{template "partials/change-phone-dialog" .}}
    <sl-card>
        <div class="flex flex-col gap-4">
            <form hx-put="/change-name" class="">
                <sl-input label="Name" type="text" id="change-name" name="name" value="{{.User.Name}}"></sl-input>
                <sl-input label="Tag" type="text" id="change-tag" name="tag" value="{{.User.Tag}}"></sl-input>
            </form>
            <div class="dialog-footer">
                <div>
                    <sl-button variant="primary">Save</sl-button>
                </div>
            </div>
        </div>
    </sl-card>
    <div>
        {{hideEmail .User.Email}}
        <sl-button variant="primary" href="#change-email-dialog">Change</sl-button>
    </div>
    <div>
        {{hidePhone .User.Phone}}
        <sl-button variant="primary" href="#change-phone-dialog">Change</sl-button>
    </div>
    <div>
        <sl-button variant="primary" href="#change-password-dialog">Change password</sl-button>
    </div>
</div>
