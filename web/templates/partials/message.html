{{$author := userById .AuthorId}}
<div class="message">
    <div class="prefix">
        <sl-avatar style="--size: 2rem"></sl-avatar>
        <span>{{$author.Nick}}</span>
        <sl-format-date hour="numeric" minute="numeric" year="numeric" month="long" day="numeric" date="{{.CreatedAt}}"></sl-format-date>
    </div>
    <div class="text">{{.Content}}</div>
    <!-- use <area> if you implementing hyperlink previews -->
</div>
