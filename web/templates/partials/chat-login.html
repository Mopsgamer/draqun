<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    {{template "partials/scripts" .}}
</head>

<body hx-ext="shoelace" class="h-screen">
    {{template "partials/login-dialog" .}}
    <main id="main" class="p-4 h-screen flex flex-col justify-center items-center">
        {{if .TokenError}}
        {{template "partials/token-fallback" .}}
        {{end}}
        <div>
            You're not logged in.
            <sl-button variant="text" id="open-login-dialog-center">
                Log In
            </sl-button>
            <script>
                document.getElementById("open-login-dialog-center")
                    .addEventListener("click", () => {
                        const dialog = document.getElementById("login-dialog")
                        dialog.open = true
                    })
            </script>
        </div>
        <div>
            <sl-button variant="text" href="/">Home page</a>
        </div>
    </main>
</body>

</html>
