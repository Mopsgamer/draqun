<header id="header" class="p-4 bg-n50 flex justify-between">
    <nav>
        <sl-button variant="text" href="/">Home</sl-button>
        <sl-button variant="text" href="/chat">Chat</sl-button>
        <sl-button variant="text" href="/api">API</sl-button>
    </nav>
    <nav id="auth-nav">
        {{if .GoodUser}}
        <sl-button variant="danger" hx-put="/logout" hx-swap="innerHTML">
            <sl-icon slot="prefix" name="box-arrow-right"></sl-icon>
            Log Out
        </sl-button>
        {{else}}
        <sl-button onclick="document.getElementById('login-dialog').open = true">
            <sl-icon slot="prefix" name="person-circle"></sl-icon>
            Log In
        </sl-button>
        {{end}}
    </nav>
</header>
