<div class="chat-body" hx-ext="ws" ws-connect="/chat/groups/{{.Group.Id}}" ws-send="submit">
    <main id="chat" hx-trigger="every 1.5s">
        {{template "partials/chat-messages" messagesOf .Group.Id}}
    </main>
    {{template "partials/chat-input" .}}
</div>
<div class="chat-sidebar">
    {{template "partials/chat-members" membersOf .Group.Id}}
</div>
