<sl-dialog {{if .Open}} open {{- else}} {{- end}} label="Dialog" id="register-dialog">
    <h1 slot="label">Sign Up</h1>
    <form id="register-form" name="register-form" class="flex flex-col gap-4" hx-post="/register" hx-swap="outerHTML"
        hx-target="#auth-error">
        <sl-input label="Name" type="text" id="register-name" name="name" required></sl-input>
        <sl-input label="Tag" type="text" id="register-tag" name="tag" required></sl-input>
        <sl-input label="Email" type="email" id="register-email" name="email" required></sl-input>
        <sl-input label="Phone" type="tel" id="register-phone" name="phone"></sl-input>
        <sl-input label="Password" password-toggle type="password" id="register-password" name="password"
            required></sl-input>
        <sl-input label="Confirm Password" password-toggle type="password" id="register-confirm-password"
            name="confirm-password" required></sl-input>
        <!--
            <sl-input label="Avatar URL" id="avatar" name="avatar">
        -->
        <sl-alert id="auth-error" variant="warning"></sl-alert>
    </form>
    <div slot="footer" class="flex flex-col gap-2">
        <div class="flex justify-end items-center">
            Already a member?
            <sl-button variant="text" hx-target="#register-dialog" hx-swap="outerHTML"
                hx-get="/partials/login-dialog?open=true">Log In</a>
        </div>
        <div class="flex justify-end items-center">
            <sl-button form="register-form" variant="primary" type="submit">Sign Up</sl-button>
        </div>
    </div>
</sl-dialog>
